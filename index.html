<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Mi tiendita</title>

    <link rel="icon" href="img/core-img/favicon.ico">
    <link rel="stylesheet" href="css/core-style.css">
</head>

<template id="productpage">
    <div class="single-product-area section-padding-100 clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 offset-lg-1 col-lg-5">
                    <div class="single_product_thumb">
                        <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li class="active" data-target="#product_details_slider" data-slide-to="0" :style="{ backgroundImage: `url('img/product-img/${products[$route.params.id].image1}')` }">
                                </li>
                                <li data-target="#product_details_slider" data-slide-to="1" :style="{ backgroundImage: `url('img/product-img/${products[$route.params.id].image2}')` }">
                                </li>
                                <li data-target="#product_details_slider" data-slide-to="2" :style="{ backgroundImage: `url('img/product-img/${products[$route.params.id].image3}')` }">
                                </li>
                                <li data-target="#product_details_slider" data-slide-to="3" :style="{ backgroundImage: `url('img/product-img/${products[$route.params.id].image4}')` }">
                                </li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" :src="'img/product-img/' + products[$route.params.id].image1" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" :src="'img/product-img/' + products[$route.params.id].image2" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" :src="'img/product-img/' + products[$route.params.id].image3" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" :src="'img/product-img/' + products[$route.params.id].image4" alt="Fourth slide">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="single_product_desc">
                        <div class="product-meta-data">
                            <div class="line"></div>
                            <p class="product-price">${{products[$route.params.id].cost}}</p>
                            <a href="product-details.html">
                                <h6>{{products[$route.params.id].name}}</h6>
                            </a>
                        </div>

                        <div class="short_overview my-5">
                            <p>{{products[$route.params.id].description}}</p>
                        </div>

                            <button name="addtocart" value="5" class="btn amado-btn">Add to cart</button>
                            <button name="addtocart" value="5" class="btn amado-btn">MercadoLibre</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="storepage">
    <div class="amado_product_area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <productcard 
                    v-for="(product, index) in products"
                    :index="index"
                    :name="product.name"
                    :cost="product.cost"
                    :image="product.image1"
                ></productcard>
            </div>
        </div>
    </div>
</template>

<template id="productcard">
    <div class="col-12 col-sm-6 col-md-12 col-xl-4">
        <div class="single-product-wrapper">
            <router-link :to="'/products/' + index" exact>
                <div class="product-img">
                    <img :src="'img/product-img/' + image" alt="">
                </div>
            </router-link>

            <div class="product-description d-flex align-items-center justify-content-between">
                <div class="product-meta-data">
                    <div class="line"></div>
                    <p class="product-price">${{cost}}</p>
                    <router-link :to="'/products/' + index" exact>
                        <h6>{{name}}</h6>
                    </router-link>
                </div>
            </div>
        </div>
    </div>
</template>

<body>
    <div id="app">
        <div class="main-content-wrapper d-flex clearfix">

            <div class="mobile-nav">
                <div class="amado-navbar-brand">
                    <a href="index.html"><img src="img/core-img/logo.png" alt=""></a>
                </div>
                <div class="amado-navbar-toggler">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <header class="header-area clearfix">
                <div class="nav-close">
                    <i class="fa fa-close" aria-hidden="true"></i>
                </div>
                <div class="logo">
                    <router-link to="/" exact>
                        <img src="img/core-img/logo.png" alt="">
                    </router-link>
                </div>
                <h2>NOS VAMOS!</h2>
                <hr>
                <p>Como ya algunos saben nos mudamos y estamos rematando muchas de nuestras cosas.</p>
                <hr>
                <small>Si vives en Puebla el envío cuesta $50 y te lo enviamos por Uber Flash. Si estas en otro estado por favor revisa la publicación de mercado libre que viene con cada producto.</small>
            </header>

            <keep-alive> 
              <router-view></router-view>
            </keep-alive>
        </div>

    </div>

    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/active.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
